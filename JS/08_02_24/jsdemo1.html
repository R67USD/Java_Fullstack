<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jsdemo1</title>
  <style>
    body {
      font-family: monospace;  /* Sets the font family for the body to monospace */
    }
  </style>
  <script>
    /* Declare variables x and y and assign them values */
    var x = 10, y = 20;

    /* Log the addition of x and y to the console */
    console.log("Addition is " + (x + y));

    /* Declare a variable called name and assign it the string "Rohan" */
    var name = "Rohan";

    /* Log the name to the console */
    console.log("Name is " + name);
  </script>
</head>
<body>
  <h1>This is first JS demo for internal JS</h1>

  <script>
    /* Same variables and console.log as in the head script */
    var x = 10, y = 20;
    console.log("Addition is " + (x + y));

    /* Write the addition result to the document using document.write */
    document.write("Addition is " + (x + y));

    /* Same name variable and console.log as in the head script */
    var name = "Rohan";

    /* Add a line break using document.write */
    document.write("<br>");

    /* Write the name to the document using document.write within an h1 tag */
    document.write("<h1>Name is " + name + "</h1>");
  </script>
</body>
</html>
