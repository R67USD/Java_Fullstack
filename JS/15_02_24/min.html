<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min</title>
</head>
<body>
    <script>
        var num = [50,45,65,95];
        var a = num[0];
        for(let i = 1; i < num.length; i++)
        {
            if(a > num[i])
            {
                a = num[i];
            }
        }
        document.writeln(a);
    </script>
</body>
</html
