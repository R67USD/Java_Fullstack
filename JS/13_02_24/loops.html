<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
    <script>
      for (let count = 1; count <= 6; count++) {
        document.write("Hello"+"<br>");
      }
      var c = 0;
      while (c<=6) {
        document.write("hello All <br>")
        c++;
      }
      var c1= 0;
      do{
        document.write("Hello All Student <br>")
        c1++;
      }
      while(c1<=6);


    </script>
  </head>
  <body>

  </body>
</html>
