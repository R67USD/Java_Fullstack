<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        img{
            height: 400px;
            width: 800px;
            /* visibility: hidden; */
        }

        span{
            font-size: 2rem;
            font-weight: bolder;
            display: inline-block;
            background-color: yellow;
            height: 120px;
            width: 160px;
            text-align: center;
        }

        p{
            font-size: 2rem;
        }

        i{
            display: block;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- Display property -->
    <img src="/MEDIA/img/img.jpg" alt="404">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos sed facilis labore. Nobis vero quaerat at eius incidunt, explicabo nostrum quod debitis <span>This is inline element</span> dolore molestias doloremque nulla harum iusto cupiditate quasi?</p>

    <hr>
    <i>Italic tag in Document</i>
</body>
</html>
