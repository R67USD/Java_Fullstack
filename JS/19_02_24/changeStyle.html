<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeStyle</title>
    <script>
        function changeColor () {
            document.getElementById("p1").style.color="blue";
            document.getElementById("p1").style.backgroundColor="yellow";
        }
    </script>
</head>
<body>
    <p id="p1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Architecto fugiat eius consequuntur quisquam iusto culpa. Maxime, voluptatum nesciunt totam exercitationem earum, iusto laboriosam sed explicabo, perferendis architecto id neque eum?</p>
    <button onclick="changeColor()">ChangeColor</button>
</body>
</html>
