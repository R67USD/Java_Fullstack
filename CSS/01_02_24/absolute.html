<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
        html{
            border: dashed red;
        }
        #parent1{
            position: relative;
            height: 500px;
            width: 500px;
            border: 2px solid black;
        }
        #child1{
            position: absolute;
            right: 50px;
            top: 90px;
        }

    </style>
</head>
<body>
    <div id="parent1">
        Parent1: position: relative.
        <div id="child1">
            child1: position: absolute, right: 50px, top: 90px.
        </div>
    </div>
</body>
</html>
