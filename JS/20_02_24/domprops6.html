<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMproperty</title>
    <script>
        function getTagName() {
            const arr = document.getElementsByTagName("p");
            arr[0].style.color = "blue";
            arr[1].style.color = "yellow";
        }
    </script>
</head>
<body>
    <p>This is  paragraph 0</p>
    <p>This is paragraph 1</p>
    <button onclick="getTagName()">changeStyleBYTagName</button>
</body>
</html>
