<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Operations</title>
</head>
<body>
  <script>
    // Arithmetic operators explained:
    var a = 10; // Declare variable a with value 10
    b = 5; // Declare variable b with value 5

    // Post-increment operator:

    // Increase a by 1 after its current value is used
    a++;
    document.write(a + "<br>"); // Output: 11

    // Explain pre-decrement operator:

    // Decrease b by 1 before its current value is used
    b--;
    document.write(b + "<br>"); // Output: 4

    // Modulus operator explained:

    // Remainder after dividing a by 2
    document.write("rem is " + (a % 2) + "<br>"); // Output: rem is 1

    // Explain bitwise XOR operator:

    var x = 6; // Declare variable x with value 6 (binary: 110)
    var y = 3; // Declare variable y with value 3 (binary: 011)

    // Perform bitwise XOR on x and y (result: 5, binary: 101)
    document.write(x ^ y); // Output: 5
  </script>
</body>
</html>
