<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMproperty</title>
    <script>
        function getPValue() {
            const arr = document.getElementById("p1").childNodes;
            document.getElementById("d1").innerHTML=arr[0].nodeValue;
        }
    </script>
</head>
<body>
    <p id="p1">This is  paragraphs</p>
    <div id="d1">This is div1</div>
    <button onclick="getPValue()">GetNodeVal</button>
</body>
</html>
