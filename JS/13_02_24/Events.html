<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script>
        function greet() 
        {
            alert("Welcome to the event handling in JS")    
        }

        function Hello() 
        {
            console.log("Hello To All");    
        }
    </script>
</head>
<body>
    <input type="button" value="GreetMSG" onclick="greet()"/>
    <input type="text" onfocus="Hello()"/>
</body>
</html>
