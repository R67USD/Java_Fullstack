<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> // Meta tag is used to give metadata about page to browser
    <meta name="viewport"  content="width=device-width, initial-scale=1.0"> //Viewport is Sizeof the Screen,
    <title>Formsimple</title>
</head>
<body>
    <fieldset>
            <legend>Login Form</legend>
        <!-- # Shows current page -->
        <form action="#" method="post">
            <!-- Global attritubutes element Id name -->
            <label for="uname">US</label>
            <input type="text" name="uname" id="uname"/><br> <br>
            <!-- label for must match with Input Id attributes -->
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass"/> <br> <br>
            <input type="submit" value="Login"/>
        </form>
    </fieldset>
</body>
</html>
